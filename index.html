<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recast Partner Program – Branded Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-[#F7F9FB] text-[#0A1C60] font-['Inter',sans-serif] min-h-screen">
    <header class="relative overflow-hidden">
      <div aria-hidden="true" class="pointer-events-none absolute inset-0 blur-3xl"
           style="background:
             radial-gradient(60% 60% at 20% 10%, rgba(0,112,243,0.18) 0%, transparent 70%),
             radial-gradient(60% 60% at 80% 0%, rgba(0,112,243,0.18) 0%, transparent 70%),
             radial-gradient(80% 80% at 50% 90%, rgba(0,112,243,0.1) 0%, transparent 70%)">
      </div>
      <div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-10 pb-8">
        <div class="flex items-center justify-between">
          <div class="inline-flex items-center gap-2 rounded-full border border-[#E2E8F0] bg-white px-3 py-1 text-xs text-[#4A5568]">
            <span class="inline-block h-1.5 w-1.5 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
            <span class="sr-only">Recast Partner Program</span>
          </div>
        </div>
        <h1 class="mt-4 text-3xl font-semibold tracking-tight sm:text-4xl">
          Join <span class="text-transparent bg-clip-text"
                     style="background-image: linear-gradient(90deg, #0070F3, #005AD0);">Recast Partner Program</span>
        </h1>
        <p class="mt-2 max-w-3xl text-[#4A5568]">
          We put <span class="text-[#0070F3] font-semibold">partnership</span> at the center of how we go to market.
        </p>
      </div>
    </header>
    <main class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-20">
      <div id="app"></div>
    </main>
    <script>
      const STATE = {
        tier: 'Preferred',
        tab: 'takes',
        commitment: 'Annual',
        dealType: 'Net New',
        newPartner: false,
        activeStep: 0,
        model: {
          tiers: {
            Registered: {
              requirements: ["Signed agreement","Resell/Rebate Only"],
              benefits: [
                "Margin/referral on registered closed deals",
              ],
            },
            Preferred: {
              requirements: [
                "Signed agreement","Vetted & approved","Recast page on partner site",
                "Active pipeline","1 certified technical","1 certified sales",
              ],
              benefits: [
                "Margin/referral on registered closed deals","Partner portal access","Self-service training",
                "Program logo package + exposure on Recastsoftware.com","Campaigns-in-a-box","Quarterly roadmap updates",
                "Partner licensing","Pipeline management tools","Field management / managed status",
                "Enhanced CRM access (e.g., quote-to-order)","Basic joint lead-gen support","Dedicated support line",
                "Dedicated MDF funds",
              ],
            },
            Premier: {
              requirements: [
                "Signed agreement","Invite Only","Recast page on partner site","Active pipeline",
                "2 certified technical","2 certified sales","Sales targets","Business plan",
              ],
              benefits: [
                "Margin/referral on registered closed deals","Partner portal access","Self-service training",
                "Program logo package + exposure on Recastsoftware.com","Campaigns-in-a-box","Quarterly roadmap updates",
                "Partner licensing","Pipeline management tools","Field management / managed status",
                "Enhanced CRM access (e.g., quote-to-order)","Basic joint lead-gen support","Dedicated support line",
                "Dedicated MDF funds","Joint lead-gen campaigns","Partner support line",
                "Recast Account Manager cross-sell engagement",
              ],
            },
          },
          margins: {
            Annual: {
              "Net New": {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "30%", when: "Partner originated AND Partner registered AND Recast approved" },
                  { band: "Band 2", upTo: "15%", when: "Recast originated/registered AND Recast approved" },
                ],
                Registered: [
                  { band: "Band 3", upTo: "5%", when: "Get up 5% margin for transacting or rebated for demand gen" },
                ],
              },
              Renewal: {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "5%", when: "Partner of Record OR Incumbent" },
                  { band: "Band 2", upTo: "5%", when: "Non-incumbent" },
                ],
                Registered: [{ band: "Band 3", upTo: "0%", when: "NA" }],
              },
            },
            Monthly: {
              "Net New": {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "20%", when: "Partner originated AND Partner registered AND Recast approved" },
                  { band: "Band 2", upTo: "10%", when: "Recast originated/registered AND Recast approved" },
                ],
                Registered: [
                  { band: "Band 3", upTo: "5%", when: "Partner originated AND Partner registered AND Recast approved" },
                ],
              },
              Renewal: {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "5%", when: "Partner of Record OR Incumbent" },
                  { band: "Band 2", upTo: "5%", when: "Non-incumbent" },
                ],
                Registered: [{ band: "Band 3", upTo: "0%", when: "NA" }],
              },
            },
          },
          onboarding: {
            steps: [
              { name: "Onboard", items: [
                "Activate agreements & meeting cadence",
                "Install partner licenses; demo-back",
                "Technical accreditation (≥1)",
                "Sales accreditation (≥1)",
              ]},
              { name: "Activate", items: [
                "Register leads in Partner Central",
                "Use marketing resources",
                "Develop opportunities with tools & demos",
                "First deal achieved",
                "Directory listing & website promotion",
              ]},
              { name: "Accelerate", items: [
                "Marketing plan & events/webinars",
                "Create repeatable offer",
                "≥6 licensing deals annually",
                "Nominate for partner awards",
                "Drive expansions & renewals",
              ]},
            ],
          },
        }
      };
      const TIERS = ["Registered", "Preferred", "Premier"];
      function render() {
        if (STATE.tier === "Registered") {
          STATE.newPartner = false;
        }
        let html = '<div class="space-y-6">';
        html += '<section class="grid gap-3 sm:grid-cols-3">';
        TIERS.forEach((t) => {
          const active = STATE.tier === t;
          const subtitle =
            t === "Registered"
              ? "Access & referral economics"
              : t === "Preferred"
              ? "Pipeline tools, CRM access, joint motions"
              : "Campaigns + priority support";
          html += `
            <button
              class="${
                active
                  ? "border-[#0070F3]/25 bg-white"
                  : "border-[#E2E8F0] bg-white hover:bg-[#F7F9FB]"
              } relative flex flex-col items-start rounded-2xl border p-5 text-left shadow-sm transition focus:outline-none focus:ring-2 focus:ring-[#0070F3] focus:ring-offset-2 focus:ring-offset-[#F7F9FB]"
              data-tier="${t}"
            >
              <div class="text-xl font-semibold">${t}</div>
              <div class="mt-1 text-sm text-[#4A5568]">${subtitle}</div>
              ${
                active
                  ? '<span class="absolute right-4 top-4 inline-flex h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>'
                  : ""
              }
            </button>
          `;
        });
        html += "</section>";
        html += '<nav role="tablist" aria-label="Sections" class="flex flex-wrap gap-2 rounded-full bg-white p-1 shadow-sm border border-[#E2E8F0]">';
        const tabs = [
          { id: "takes", label: "What it takes" },
          { id: "gets", label: "What you get" },
          { id: "margins", label: "Margins" },
          { id: "onboarding", label: "Onboarding" },
        ];
        tabs.forEach((tabObj) => {
          const active = STATE.tab === tabObj.id;
          html += `
            <button
              role="tab"
              aria-selected="${active}"
              class="${
                active ? "bg-[#0070F3] text-white" : "hover:bg-[#F7F9FB]"
              } rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#0070F3]"
              data-tab="${tabObj.id}"
            >
              ${tabObj.label}
            </button>
          `;
        });
        html += "</nav>";
        html += '<div class="grid gap-4" aria-live="polite">';
        if (STATE.tab === "takes") {
          html += renderWhatItTakes();
        } else if (STATE.tab === "gets") {
          html += renderWhatYouGet();
        } else if (STATE.tab === "margins") {
          html += renderMargins();
        } else if (STATE.tab === "onboarding") {
          html += renderOnboarding();
        }
        html += "</div>";
        html += '<footer class="pt-2 text-xs text-[#4A5568]">Preview purposes only. Program terms subject to agreement.</footer>';
        html += "</div>";
        document.getElementById("app").innerHTML = html;
        document.querySelectorAll("[data-tier]").forEach((btn) => {
          btn.addEventListener("click", () => {
            STATE.tier = btn.dataset.tier;
            render();
          });
        });
        document.querySelectorAll("[data-tab]").forEach((btn) => {
          btn.addEventListener("click", () => {
            STATE.tab = btn.dataset.tab;
            render();
          });
        });
        if (STATE.tab === "margins") {
          const commitmentSelect = document.getElementById("commitment");
          if (commitmentSelect) {
            commitmentSelect.addEventListener("change", (e) => {
              STATE.commitment = e.target.value;
              render();
            });
          }
          const dealTypeSelect = document.getElementById("dealType");
          if (dealTypeSelect) {
            dealTypeSelect.addEventListener("change", (e) => {
              STATE.dealType = e.target.value;
              render();
            });
          }
          const newPartnerCheckbox = document.getElementById("newPartner");
          if (newPartnerCheckbox) {
            newPartnerCheckbox.addEventListener("change", (e) => {
              STATE.newPartner = e.target.checked;
              render();
            });
          }
        }
        if (STATE.tab === "onboarding") {
          document.querySelectorAll("[data-step]").forEach((btn) => {
            btn.addEventListener("click", () => {
              STATE.activeStep = parseInt(btn.dataset.step);
              render();
            });
          });
        }
      }
      function renderWhatItTakes() {
        const reqs = STATE.model.tiers[STATE.tier].requirements;
        let listHtml = "";
        reqs.forEach((r) => {
          listHtml += `
            <li class="flex items-start gap-2">
              <span class="mt-1 inline-block h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
              <span>${r}</span>
            </li>
          `;
        });
        return `
          <div class="rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
            <h3 class="text-lg font-semibold">What it takes</h3>
            <ul class="mt-3 grid gap-2 sm:grid-cols-2">${listHtml}</ul>
          </div>
        `;
      }
      function renderWhatYouGet() {
        const bens = STATE.model.tiers[STATE.tier].benefits;
        let listHtml = "";
        bens.forEach((b) => {
          listHtml += `
            <li class="flex items-start gap-2">
              <span class="mt-1 inline-block h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
              <span>${b}</span>
            </li>
          `;
        });
        return `
          <div class="rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
            <h3 class="text-lg font-semibold">What you get</h3>
            <ul class="mt-3 grid gap-2 sm:grid-cols-2">${listHtml}</ul>
          </div>
        `;
      }
      function renderMargins() {
        const disabled = STATE.tier === "Registered";
        const universe = STATE.model.margins[STATE.commitment][STATE.dealType];
        const key = STATE.tier === "Registered" ? "Registered" : "Preferred|Premier";
        const rules = universe[key];
        const fullMarginValue =
          STATE.tier === "Registered"
            ? STATE.commitment === "Annual"
              ? "5%"
              : "5%"
            : STATE.commitment === "Annual"
            ? "30%"
            : "20%";
        let contentHtml = "";
        if (STATE.newPartner && STATE.dealType === "Net New" && !disabled) {
          contentHtml = `
            <div class="rounded-xl border border-[#0070F3]/30 bg-[#0070F3]/5 p-4">
              <div class="flex items-center justify-between">
                <div class="font-semibold">New Partner Boost — Full Margin</div>
                <span class="rounded-full border border-[#E2E8F0] bg-white px-2.5 py-1 text-xs">Up to ${fullMarginValue}</span>
              </div>
              <p class="mt-2 text-sm text-[#4A5568]">For your first <strong>three</strong> net-new opportunities, Recast will <strong>shadow and co-run the deal end-to-end</strong> (discovery → demo → proposal → close) while you retain <strong>full Band 1 margin</strong>.</p>
            </div>
          `;
        } else {
          let rulesHtml = "";
          rules.forEach((r) => {
            rulesHtml += `
              <div class="rounded-xl border border-[#E2E8F0] bg-white p-4">
                <div class="flex items-center justify-between">
                  <div class="font-semibold">${r.band}</div>
                  <span class="rounded-full border border-[#E2E8F0] bg-white px-2.5 py-1 text-xs">Up to ${r.upTo}</span>
                </div>
                <div class="mt-2 text-sm text-[#4A5568]">${r.when}</div>
              </div>
            `;
          });
          contentHtml = `
            <div class="grid gap-3 sm:grid-cols-2 lg:grid-cols-3">${rulesHtml}</div>
            <p class="mt-3 text-xs text-[#4A5568]">“Up to” indicates the maximum eligible margin given qualifiers & program standing.</p>
          `;
        }
        return `
          <div class="rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
            <div class="flex items-start justify-between flex-col sm:flex-row gap-4">
              <h3 class="text-lg font-semibold">Margins</h3>
              <div class="flex flex-wrap items-center gap-3">
                <label class="flex items-center gap-2 text-sm ${disabled ? "opacity-60" : ""}" title="For your first 3 net-new deals, we co-sell end-to-end and you keep full margin.">
                  <input type="checkbox" id="newPartner" class="h-4 w-4 accent-[#0070F3]" ${disabled ? "disabled" : ""} ${STATE.newPartner ? "checked" : ""} />
                  <span>New partner boost (first 3 net-new deals)</span>
                </label>
                <select id="commitment" class="rounded-xl border border-[#E2E8F0] bg-white px-3 py-1 text-sm focus:ring-2 focus:ring-[#0070F3]">
                  <option ${STATE.commitment === "Annual" ? "selected" : ""}>Annual</option>
                  <option ${STATE.commitment === "Monthly" ? "selected" : ""}>Monthly</option>
                </select>
                <select id="dealType" class="rounded-xl border border-[#E2E8F0] bg-white px-3 py-1 text-sm focus:ring-2 focus:ring-[#0070F3]">
                  <option ${STATE.dealType === "Net New" ? "selected" : ""}>Net New</option>
                  <option ${STATE.dealType === "Renewal" ? "selected" : ""}>Renewal</option>
                </select>
              </div>
            </div>
            <div class="mt-3">${contentHtml}</div>
          </div>
        `;
      }
      function renderOnboarding() {
        const steps = STATE.model.onboarding.steps;
        let buttonsHtml = "";
        steps.forEach((s, i) => {
          const active = STATE.activeStep === i;
          buttonsHtml += `
            <button
              class="${
                active ? "bg-[#0070F3] text-white" : "bg-white hover:bg-[#F7F9FB]"
              } rounded-full px-3 py-1 text-sm transition"
              data-step="${i}"
            >
              ${s.name}
            </button>
          `;
        });
        const items = steps[STATE.activeStep].items;
        let listHtml = "";
        items.forEach((item) => {
          listHtml += `
            <li class="flex items-start gap-2">
              <span class="mt-1 inline-block h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
              <span>${item}</span>
            </li>
          `;
        });
        return `
          <div class="rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
            <div class="flex items-start justify-between flex-col sm:flex-row gap-4">
              <h3 class="text-lg font-semibold">Onboarding (Preferred & Premier)</h3>
              <div class="flex gap-2">${buttonsHtml}</div>
            </div>
            <ul class="mt-3 grid gap-2 sm:grid-cols-2">${listHtml}</ul>
          </div>
        `;
      }
      document.addEventListener("DOMContentLoaded", () => {
        render();
      });
    </script>
  </body>
</html>
