<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recast Partner Program – Branded Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-[#F7F9FB] text-[#0A1C60] font-['Inter',sans-serif] min-h-screen">
    <header class="relative overflow-hidden">
      <div aria-hidden="true" class="pointer-events-none absolute inset-0 blur-3xl"
           style="background:
             radial-gradient(60% 60% at 20% 10%, rgba(0,112,243,0.18) 0%, transparent 70%),
             radial-gradient(60% 60% at 80% 0%, rgba(0,112,243,0.18) 0%, transparent 70%),
             radial-gradient(80% 80% at 50% 90%, rgba(0,112,243,0.1) 0%, transparent 70%)">
      </div>
      <div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-10 pb-8">
        <div class="flex items-center justify-between">
          <div class="inline-flex items-center gap-2 rounded-full border border-[#E2E8F0] bg-white px-3 py-1 text-xs text-[#4A5568]">
            <span class="inline-block h-1.5 w-1.5 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
            <span class="sr-only">Recast Partner Program</span>
          </div>
        </div>
        <h1 class="mt-4 text-3xl font-semibold tracking-tight sm:text-4xl">
          Join <span class="text-transparent bg-clip-text"
                     style="background-image: linear-gradient(90deg, #0070F3, #005AD0);">Recast Partner Program</span>
        </h1>
        <p class="mt-2 max-w-3xl text-[#4A5568]">
          We put <span class="text-[#0070F3] font-semibold">partnership</span> at the center of how we go to market.
        </p>
      </div>
    </header>
    <main class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-20">
      <div id="app"></div>
    </main>
    <script>
      const STATE = {
        tier: 'Preferred',
        tab: 'takes',
        commitment: 'Annual',
        dealType: 'Net New',
        newPartner: false,
        activeStep: 0,
        showROE: false,
        showBusinessPlan: false,
        model: {
          tiers: {
            Registered: {
              overview: "Registered partners are typically transactional resellers or LARs who help us fulfill orders or introduce Recast into unique opportunities. These partners don’t require a formal partnership agreement — we simply transact through them when the customer requests it. They may also bring Recast into a deal where we do the selling and delivery, earning up to 5% rebate at Recast’s discretion.\nThe only requirement is that the partner is set up in Salesforce with a valid bill-to address and primary finance contact. On the order form, the bill-to is the partner, and the ship-to is the customer.\nThese relationships are lightweight and transactional — low overhead, but still important when we need a resale mechanism or local presence.",
              requirements: [
                "Create Salesforce account with bill-to and finance contact",
                "No formal agreement required",
                "Optional referral registration (for lead-based rebates)",
                "May transact orders directly or receive rebate",
                "Subject to up to 5% rebate at Recast discretion"
              ],
              benefits: [
                "Margin/referral on registered closed deals",
              ],
            },
            Preferred: {
              overview: "Preferred partners are approved MSPs or resellers that actively collaborate with Recast on qualified opportunities. They may bring in new leads or co-sell with our team, often leveraging Recast’s technical experts for demos or presales. These partners are in the growth phase — building pipeline, developing certifications, and demonstrating early customer success.\nRecast supports these partners with shared opportunities, deal protection through registration, and co-marketing opportunities.",
              requirements: [
                "Signed Partner Agreement",
                "Vetted & approved by Channel team",
                "1 Certified Sales and 1 Certified Technical resource",
                "Active pipeline with at least one registered deal per quarter",
                "Participation in enablement sessions or joint calls"
              ],
              benefits: [
                "Margin/referral on registered closed deals","Partner portal access","Self-service training",
                "Program logo package + exposure on Recastsoftware.com","Campaigns-in-a-box","Quarterly roadmap updates",
                "Partner licensing","Pipeline management tools","Field management / managed status",
                "Enhanced CRM access (e.g., quote-to-order)","Basic joint lead-gen support","Dedicated support line",
                "Dedicated MDF funds",
              ],
            },
            Premier: {
              overview: "Premier partners are strategic, invite-only collaborators with negotiated commercial terms and a direct relationship with Recast leadership. These partners typically operate under the Invite-Only tracks (MSP, ISV, OEM, Distributor) and carry full Premier-tier privileges.\nThey co-sell, co-market, and co-deliver with us — often representing Recast in major enterprise environments. Their margins are pre-negotiated within the Band 1–3 framework, and they participate in roadmap reviews and quarterly business planning.",
              requirements: [
                "Invite Only Tier",
                "Invitation and signed Master Partner Agreement (MPA)",
                "Annual joint business plan with revenue or deployment targets",
                "Certified sales and technical resources",
                "Quarterly Business Reviews (QBRs)",
                "Active co-sell or co-marketing motion with Recast"
              ],
              benefits: [
                "Margin/referral on registered closed deals","Partner portal access","Self-service training",
                "Program logo package + exposure on Recastsoftware.com","Campaigns-in-a-box","Quarterly roadmap updates",
                "Partner licensing","Pipeline management tools","Field management / managed status",
                "Enhanced CRM access (e.g., quote-to-order)","Basic joint lead-gen support","Dedicated support line",
                "Dedicated MDF funds","Joint lead-gen campaigns","Partner support line",
                "Recast Account Manager cross-sell engagement",
              ],
            },
          },
          margins: {
            Annual: {
              "Net New": {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "30%", when: "Partner originated AND Partner registered AND Recast approved" },
                  { band: "Band 2", upTo: "15%", when: "Recast originated/registered AND Recast approved" },
                ],
                Registered: [
                  { band: "Band 3", upTo: "5%", when: "Get up 5% margin for transacting or rebated for demand gen" },
                ],
              },
              Renewal: {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "5%", when: "Partner of Record OR Incumbent" },
                  { band: "Band 2", upTo: "5%", when: "Non-incumbent" },
                ],
                Registered: [{ band: "Band 3", upTo: "0%", when: "NA" }],
              },
            },
            Monthly: {
              "Net New": {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "20%", when: "Partner originated AND Partner registered AND Recast approved" },
                  { band: "Band 2", upTo: "10%", when: "Recast originated/registered AND Recast approved" },
                ],
                Registered: [
                  { band: "Band 3", upTo: "5%", when: "Partner originated AND Partner registered AND Recast approved" },
                ],
              },
              Renewal: {
                "Preferred|Premier": [
                  { band: "Band 1", upTo: "5%", when: "Partner of Record OR Incumbent" },
                  { band: "Band 2", upTo: "5%", when: "Non-incumbent" },
                ],
                Registered: [{ band: "Band 3", upTo: "0%", when: "NA" }],
              },
            },
          },
          onboarding: {
            steps: [
              { name: "Onboard", items: [
                "Activate agreements & meeting cadence",
                "Install partner licenses; demo-back",
                "Technical accreditation (≥1)",
                "Sales accreditation (≥1)",
              ]},
              { name: "Activate", items: [
                "Register leads in Partner Central",
                "Use marketing resources",
                "Develop opportunities with tools & demos",
                "First deal achieved",
                "Directory listing & website promotion",
              ]},
              { name: "Accelerate", items: [
                "Marketing plan & events/webinars",
                "Create repeatable offer",
                "≥6 licensing deals annually",
                "Nominate for partner awards",
                "Drive expansions & renewals",
              ]},
            ],
          },
          roe: {
            principles: [
              { principle: "Deal Registration is Mandatory", description: "All partner-led opportunities must be registered and approved in the Recast Partner Portal to qualify for margin.", intent: "Protect partner investment in identifying and developing opportunities." },
              { principle: "Partner of Record Protection", description: "Once approved, the partner remains the Partner of Record (PoR) for the customer lifecycle, including renewals and expansions.", intent: "Reinforce long-term partner loyalty and recurring revenue visibility." },
              { principle: "Conflict Resolution", description: "In cases of overlapping claims, Recast Channel Leadership will evaluate based on deal registration timestamp, documented activity, and customer attestation.", intent: "Maintain fairness and avoid channel conflict." },
              { principle: "Sales Collaboration", description: "Partners must collaborate with Recast Sales for pricing and technical validation before final proposal submission.", intent: "Ensure consistency of messaging and technical accuracy." },
              { principle: "Ethical Conduct", description: "All partners must adhere to Recast’s Code of Conduct and anti-bribery/anti-poaching policies.", intent: "Protect the integrity of the channel ecosystem." },
              { principle: "Renewal Ownership", description: "Partner of Record retains renewal rights unless customer explicitly reassigns.", intent: "Encourage customer retention and lifecycle focus." },
            ],
            bands: [
              { band: "Band 1 – Full-Cycle Ownership", criteria: ["Partner sources and registers the lead.","Drives opportunity end-to-end (qualification → demo → close).","Requires minimal Recast sales or technical support.","Must be Preferred or Premier tier."], eligible: "Preferred, Premier", margin: "30%", example: "A Premier partner identifies an opportunity with a 1,000-user customer, performs demo, and closes deal without Recast sales involvement." },
              { band: "Band 2 – Joint Engagement", criteria: ["Partner sources or registers opportunity.","Recast supports with presales, demo, or technical validation.","Partner co-sells with Recast sales team.","Must be Registered, Preferred, or Premier tier."], eligible: "Registered, Preferred, Premier", margin: "15%", example: "Partner brings opportunity but requests Recast SE to lead demo and pricing discussion." },
              { band: "Band 3 – Transactional / Referral", criteria: ["Partner identifies or influences opportunity but Recast leads sale.","No significant partner engagement beyond intro or transaction.","Typically applies to LARs, transactional resellers, or referral agents.","Margin discretionary, subject to sales approval."], eligible: "Registered, LAR, Referral", margin: "5% (discretionary)", example: "Large LAR adds Recast SKU to customer renewal, minimal engagement." },
            ],
            governance: [
              { element: "Eligibility Window", definition: "Deal registration valid for 6 months (renewable upon active pipeline evidence)." },
              { element: "Tier Multiplier", definition: "Preferred partners may receive a +2% bonus on renewal deals; Premier may receive +5%." },
              { element: "Renewal Margin", definition: "Renewal margin standardized at 10% unless expansion occurs (then revert to Band 2)." },
              { element: "Band Review", definition: "Margin bands reviewed quarterly to align with GTM priorities." },
              { element: "Escalation Path", definition: "Channel disputes escalated to Director, Channel Programs within 5 business days." },
            ],
            summary: [
              { tier: "Premier", engagement: "Full-cycle (Band 1)", involvement: "Light-touch", range: "25–30%", notes: "Top-tier, full control of sales motion" },
              { tier: "Preferred", engagement: "Joint sale (Band 2)", involvement: "Moderate", range: "10–15%", notes: "Co-sell and presales collaboration" },
              { tier: "Registered / LAR", engagement: "Transactional (Band 3)", involvement: "High-touch / Recast-led", range: "0–5%", notes: "Finder’s fee or referral incentive" },
            ],
          },
          other: {
            overview: "Other partners represent our specialized, Invite-Only tracks — including MSP, Technology Partner (ISV), OEM, and Distributor. These partners operate under the Premier tier but follow unique engagement models based on their motion (service delivery, integration, embedding, or aggregation). All follow Recast’s Band 1–3 Rules of Engagement for consistency, but their commercial structures are negotiated. They are strategically selected and managed directly by Recast’s Channel and Product teams.",
            partnerTypesDescs: [
              "Invite Only MSP – Delivers Recast-powered managed services (Premier tier).",
              "Technology Partner (ISV) – Integrates Recast APIs or builds complementary solutions.",
              "OEM Partner – Embeds Recast technology into their platform (white-label or co-sell).",
              "Distributor Partner – Aggregates Recast licensing and enables downstream partners."
            ],
            requirements: [
              "Invitation from Recast Channel Leadership",
              "Signed Master or OEM Agreement",
              "Defined go-to-market motion and enablement plan",
              "Quarterly alignment on co-sell and marketing activities"
            ],
            partners: [
              { partnerType: "MSP", tierEligibility: "Premier", margin: "Negotiated within Band 1–3 framework", dealRegistration: "Required", mdfAccess: "Strategic MDF", enablement: "Dedicated Channel Manager, SE alignment, joint QBRs" },
              { partnerType: "Technology Partner (ISV)", tierEligibility: "Premier", margin: "Negotiated; typically Band 2 equivalent + referral incentives", dealRegistration: "Optional", mdfAccess: "Co-marketing only", enablement: "Developer enablement, API/SDK certification" },
              { partnerType: "OEM Partner", tierEligibility: "Premier", margin: "Embedded / co-sell pricing (not margin-based)", dealRegistration: "N/A", mdfAccess: "Strategic MDF", enablement: "OEM SDK, roadmap collaboration, joint solution blueprints" },
              { partnerType: "Distributor Partner", tierEligibility: "Premier", margin: "Transactional (Band 3 equivalent, pre-negotiated)", dealRegistration: "Required", mdfAccess: "Tiered MDF by volume", enablement: "Distributor onboarding toolkit, partner training delivery" },
            ]
          }
        }
      };
      const TIERS = ["Registered", "Preferred", "Premier", "Other"];
      function render() {
        if (STATE.tier === "Registered") {
          STATE.newPartner = false;
        }
        let html = '<div class="space-y-6">';
        html += '<section class="grid gap-3 sm:grid-cols-4">';
        TIERS.forEach((t) => {
          const active = STATE.tier === t;
          let subtitle = "";
          if (t === "Registered") subtitle = "Transactional or Rebate Partner";
          if (t === "Preferred") subtitle = "Growth Partner with Co-Sell Access";
          if (t === "Premier") subtitle = "Invite-Only Strategic Partner";
          if (t === "Other") subtitle = "Specialized Partner Types";
          html += `
            <button
              class="${
                active
                  ? "border-[#0070F3]/25 bg-white"
                  : "border-[#E2E8F0] bg-white hover:bg-[#F7F9FB]"
              } relative flex flex-col items-start rounded-2xl border p-5 text-left shadow-sm transition focus:outline-none focus:ring-2 focus:ring-[#0070F3] focus:ring-offset-2 focus:ring-offset-[#F7F9FB]"
              data-tier="${t}"
            >
              <div class="text-xl font-semibold">${t}</div>
              <div class="mt-1 text-sm text-[#4A5568]">${subtitle}</div>
              ${
                active
                  ? '<span class="absolute right-4 top-4 inline-flex h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>'
                  : ""
              }
            </button>
          `;
        });
        html += "</section>";
        if (STATE.tier === "Other") {
          html += renderOther();
        } else {
          html += '<nav role="tablist" aria-label="Sections" class="flex flex-wrap gap-2 rounded-full bg-white p-1 shadow-sm border border-[#E2E8F0]">';
          const tabs = [
            { id: "takes", label: "What it takes" },
            { id: "gets", label: "What you get" },
            { id: "margins", label: "Margins" },
            { id: "onboarding", label: "Onboarding" },
          ];
          tabs.forEach((tabObj) => {
            const active = STATE.tab === tabObj.id;
            html += `
              <button
                role="tab"
                aria-selected="${active}"
                class="${
                  active ? "bg-[#0070F3] text-white" : "hover:bg-[#F7F9FB]"
                } rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#0070F3]"
                data-tab="${tabObj.id}"
              >
                ${tabObj.label}
              </button>
            `;
          });
          html += "</nav>";
          html += '<div class="grid gap-4" aria-live="polite">';
          if (STATE.tab === "takes") {
            html += renderWhatItTakes();
          } else if (STATE.tab === "gets") {
            html += renderWhatYouGet();
          } else if (STATE.tab === "margins") {
            html += renderMargins();
          } else if (STATE.tab === "onboarding") {
            html += renderOnboarding();
          }
          html += "</div>";
        }
        html += '<footer class="pt-2 text-xs text-[#4A5568]">Preview purposes only. Program terms subject to agreement.</footer>';
        html += "</div>";
        document.getElementById("app").innerHTML = html;
        document.querySelectorAll("[data-tier]").forEach((btn) => {
          btn.addEventListener("click", () => {
            STATE.tier = btn.dataset.tier;
            render();
          });
        });
        if (STATE.tier !== "Other") {
          document.querySelectorAll("[data-tab]").forEach((btn) => {
            btn.addEventListener("click", () => {
              STATE.tab = btn.dataset.tab;
              render();
            });
          });
        }
        if (STATE.tab === "margins" && STATE.tier !== "Other") {
          const commitmentSelect = document.getElementById("commitment");
          if (commitmentSelect) {
            commitmentSelect.addEventListener("change", (e) => {
              STATE.commitment = e.target.value;
              render();
            });
          }
          const dealTypeSelect = document.getElementById("dealType");
          if (dealTypeSelect) {
            dealTypeSelect.addEventListener("change", (e) => {
              STATE.dealType = e.target.value;
              render();
            });
          }
          const newPartnerCheckbox = document.getElementById("newPartner");
          if (newPartnerCheckbox) {
            newPartnerCheckbox.addEventListener("change", (e) => {
              STATE.newPartner = e.target.checked;
              render();
            });
          }
          const roeButton = document.getElementById("roeButton");
          if (roeButton) {
            roeButton.addEventListener("click", () => {
              STATE.showROE = !STATE.showROE;
              render();
            });
          }
        }
        if (STATE.tab === "onboarding" && STATE.tier !== "Other") {
          document.querySelectorAll("[data-step]").forEach((btn) => {
            btn.addEventListener("click", () => {
              STATE.activeStep = parseInt(btn.dataset.step);
              render();
            });
          });
        }
        if (STATE.tab === "takes" && STATE.tier === "Premier") {
          const businessPlanButton = document.getElementById("businessPlanButton");
          if (businessPlanButton) {
            businessPlanButton.addEventListener("click", () => {
              STATE.showBusinessPlan = !STATE.showBusinessPlan;
              render();
            });
          }
        }
      }
      function renderWhatItTakes() {
        const overview = STATE.model.tiers[STATE.tier].overview;
        const reqs = STATE.model.tiers[STATE.tier].requirements;
        let listHtml = "";
        reqs.forEach((r) => {
          listHtml += `
            <li class="flex items-start gap-2">
              <span class="mt-1 inline-block h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
              <span>${r}</span>
            </li>
          `;
        });
        let businessPlanHtml = '';
        if (STATE.tier === 'Premier') {
          businessPlanHtml = `
            <div class="mt-4">
              <button id="businessPlanButton" class="rounded-full bg-[#0070F3] px-4 py-2 text-sm text-white hover:bg-[#005AD0] focus:outline-none focus:ring-2 focus:ring-[#0070F3] focus:ring-offset-2">
                ${STATE.showBusinessPlan ? 'Hide' : 'Show'} Business Plan
              </button>
            </div>
          `;
          if (STATE.showBusinessPlan) {
            businessPlanHtml += `
              <div class="mt-4 rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
                ${renderBusinessPlan()}
              </div>
            `;
          }
        }
        return `
          <div class="rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
            <h3 class="text-lg font-semibold">What it takes</h3>
            <p class="mt-2 text-[#4A5568] whitespace-pre-line">${overview}</p>
            ${businessPlanHtml}
            <ul class="mt-3 grid gap-2 sm:grid-cols-2">${listHtml}</ul>
          </div>
        `;
      }
      function renderBusinessPlan() {
        return `
          <h3 class="text-lg font-semibold mb-4">PARTNER BUSINESS PLAN</h3>
          <p class="text-center font-semibold mb-6">Recast Software + CoreSecure Systems</p>
          <h4 class="text-md font-semibold mb-2">1. EXECUTIVE SUMMARY</h4>
          <h5 class="text-sm font-medium mb-1">Vision</h5>
          <p class="mb-4 text-[#4A5568]">To jointly deliver intelligent, automated application and endpoint management solutions for enterprise customers in regulated industries by integrating Recast’s Application Workspace into CoreSecure’s managed compliance platform.</p>
          <h5 class="text-sm font-medium mb-1">Strategic Goals</h5>
          <ul class="list-disc pl-5 mb-4 text-[#4A5568]">
            <li>Expand joint enterprise footprint across Financial Services and Healthcare.</li>
            <li>Increase Recast ARR by 60% year-over-year through CoreSecure-led managed services.</li>
            <li>Position CoreSecure as a fully certified Premier MSP across Application Workspace and Access Manager.</li>
          </ul>
          <h5 class="text-sm font-medium mb-1">Mutual Value</h5>
          <ul class="list-disc pl-5 mb-4 text-[#4A5568]">
            <li>For CoreSecure: Differentiation through integrated automation and compliance reporting, driving new managed service revenue.</li>
            <li>For Recast: Accelerated customer acquisition, deeper retention, and expansion into managed environments at scale.</li>
          </ul>
          <h4 class="text-md font-semibold mb-2">2. PARTNERSHIP OBJECTIVES</h4>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-[#E2E8F0]">
              <thead>
                <tr>
                  <th class="px-6 py-3 text-left text-sm font-semibold">Focus Area</th>
                  <th class="px-6 py-3 text-left text-sm font-semibold">FY26 Goal</th>
                  <th class="px-6 py-3 text-left text-sm font-semibold">Success Metric</th>
                  <th class="px-6 py-3 text-left text-sm font-semibold">Owner</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-[#E2E8F0]">
                <tr>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Enablement</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Complete certification program for sales and technical teams</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">4 technical + 2 sales certifications completed</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Partner Enablement Lead</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Demand Generation</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Execute two co-branded campaigns per quarter</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">8 total campaigns</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Recast & Partner Marketing</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Revenue Growth</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Build $1.2M Recast ARR pipeline</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">50% partner-led, 50% co-sell</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Partner Sales Director</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Operational Excellence</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Streamline joint onboarding and renewals</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]"><30-day deployment cycle</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Recast CS & Partner Ops</td>
                </tr>
              </tbody>
            </table>
          </div>
          <h4 class="text-md font-semibold mb-2 mt-6">3. ENABLEMENT PLAN</h4>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-[#E2E8F0]">
              <thead>
                <tr>
                  <th class="px-6 py-3 text-left text-sm font-semibold">Activity</th>
                  <th class="px-6 py-3 text-left text-sm font-semibold">Timing</th>
                  <th class="px-6 py-3 text-left text-sm font-semibold">Notes / CTA</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-[#E2E8F0]">
                <tr>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Sales Certification (Recast Academy)</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">January–February</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Enroll 2 CoreSecure sales reps</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Technical Certification (Workspace Delivery)</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">February–March</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Conduct hands-on enablement with Recast SE</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Demo Environment Setup</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">March</td>
                  <td class="px-6 py-4 text-sm text-[#4A5568]">Deploy joint demo tenant for App Workspace</td>
                </tr>

            </div>
            <div class="rounded-2xl border border-[#E2E8F0] bg-white shadow-md overflow-hidden">
              <h3 class="text-lg font-semibold p-5 border-b border-[#E2E8F0]">Margin Bands & Definitions</h3>
              <div class="overflow-x-auto">${bandsTable}</div>
            </div>
            <div class="rounded-2xl border border-[#E2E8F0] bg-white shadow-md overflow-hidden">
              <h3 class="text-lg font-semibold p-5 border-b border-[#E2E8F0]">Partner Margin Governance</h3>
              <div class="overflow-x-auto">${governanceTable}</div>
            </div>
            <div class="rounded-2xl border border-[#E2E8F0] bg-white shadow-md overflow-hidden">
              <h3 class="text-lg font-semibold p-5 border-b border-[#E2E8F0]">Example Summary Table</h3>
              <div class="overflow-x-auto">${summaryTable}</div>
            </div>
          </div>
        `;
      }
      function renderOnboarding() {
        const steps = STATE.model.onboarding.steps;
        let buttonsHtml = "";
        steps.forEach((s, i) => {
          const active = STATE.activeStep === i;
          buttonsHtml += `
            <button
              class="${
                active ? "bg-[#0070F3] text-white" : "bg-white hover:bg-[#F7F9FB]"
              } rounded-full px-3 py-1 text-sm transition"
              data-step="${i}"
            >
              ${s.name}
            </button>
          `;
        });
        const items = steps[STATE.activeStep].items;
        let listHtml = "";
        items.forEach((item) => {
          listHtml += `
            <li class="flex items-start gap-2">
              <span class="mt-1 inline-block h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
              <span>${item}</span>
            </li>
          `;
        });
        return `
          <div class="rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
            <div class="flex items-start justify-between flex-col sm:flex-row gap-4">
              <h3 class="text-lg font-semibold">Onboarding (Preferred & Premier)</h3>
              <div class="flex gap-2">${buttonsHtml}</div>
            </div>
            <ul class="mt-3 grid gap-2 sm:grid-cols-2">${listHtml}</ul>
          </div>
        `;
      }
      function renderOther() {
        let descsHtml = "";
        STATE.model.other.partnerTypesDescs.forEach((d) => {
          descsHtml += `
            <li class="flex items-start gap-2">
              <span class="mt-1 inline-block h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
              <span>${d}</span>
            </li>
          `;
        });
        let reqsHtml = "";
        STATE.model.other.requirements.forEach((r) => {
          reqsHtml += `
            <li class="flex items-start gap-2">
              <span class="mt-1 inline-block h-2 w-2 rounded-full bg-[#0070F3]" aria-hidden="true"></span>
              <span>${r}</span>
            </li>
          `;
        });
        let otherTable = '<table class="min-w-full divide-y divide-[#E2E8F0]"><thead><tr><th class="px-6 py-3 text-left text-sm font-semibold">Partner Type</th><th class="px-6 py-3 text-left text-sm font-semibold">Tier Eligibility</th><th class="px-6 py-3 text-left text-sm font-semibold">Margin</th><th class="px-6 py-3 text-left text-sm font-semibold">Deal Registration</th><th class="px-6 py-3 text-left text-sm font-semibold">MDF Access</th><th class="px-6 py-3 text-left text-sm font-semibold">Enablement</th></tr></thead><tbody class="divide-y divide-[#E2E8F0]">';
        STATE.model.other.partners.forEach((p) => {
          otherTable += `<tr><td class="px-6 py-4 text-sm font-medium">${p.partnerType}</td><td class="px-6 py-4 text-sm text-[#4A5568]">${p.tierEligibility}</td><td class="px-6 py-4 text-sm text-[#4A5568]">${p.margin}</td><td class="px-6 py-4 text-sm text-[#4A5568]">${p.dealRegistration}</td><td class="px-6 py-4 text-sm text-[#4A5568]">${p.mdfAccess}</td><td class="px-6 py-4 text-sm text-[#4A5568]">${p.enablement}</td></tr>`;
        });
        otherTable += '</tbody></table>';
        return `
          <div class="rounded-2xl border border-[#E2E8F0] bg-white p-5 shadow-md">
            <h3 class="text-lg font-semibold">Overview</h3>
            <p class="mt-2 text-[#4A5568] whitespace-pre-line">${STATE.model.other.overview}</p>
            <h3 class="mt-6 text-lg font-semibold">Partner Types</h3>
            <ul class="mt-3 grid gap-2 sm:grid-cols-2">${descsHtml}</ul>
            <h3 class="mt-6 text-lg font-semibold">What it takes</h3>
            <ul class="mt-3 grid gap-2 sm:grid-cols-2">${reqsHtml}</ul>
            <h3 class="mt-6 text-lg font-semibold">Details</h3>
            <div class="overflow-x-auto">${otherTable}</div>
          </div>
        `;
      }
      document.addEventListener("DOMContentLoaded", () => {
        render();
      });
    </script>
  </body>
</html>
